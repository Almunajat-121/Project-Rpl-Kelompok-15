<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="sendiri.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <title>Manajemen Waktu</title>
    <style>
        body {
            background-image: url('img.jpeg');
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa; /* Fallback color */
        }

        .table-container {
            padding: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .btn-primary {
            margin-top: 15px;
        }

        /* Custom width for each column */
        .col-no {
            width: 5%;   /* Narrow column for number */
        }

        .col-title {
            width: 20%;  /* Column for task title */
        }

        .col-desc {
            width: 35%;  /* Wider column for description */
        }

        .col-deadline {
            width: 20%;  /* Column for date and time */
        }

        .col-result {
            width: 10%;  /* Column for task result */
        }

        .col-action {
            width: 10%;  /* Column for actions */
        }

        .table th, .table td {
            border: none;
            padding: 10px 15px;
        }

        .table th {
            background-color: #6c757d;
            color: white;
        }

        .table td {
            background-color: #f8f9fa;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #6c757d;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar-header {
            margin-bottom: 20px;
        }

        .sidebar-header h5 {
            color: #fff;
            font-weight: bold;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
        }

        .list-group-item:hover {
            background-color: #4f5d64;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #fff;
            text-decoration: none;
        }

        .fa-solid {
            margin-right: 10px;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .table td {
        background-color: rgba(248, 249, 250, 0.8); /* Warna putih abu-abu dengan sedikit transparansi */
        }

        .table th {
            background-color: rgba(108, 117, 125, 0.9); /* Warna abu-abu gelap dengan sedikit transparansi */
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar shadow-sm">
        <div class="sidebar-header">
            <h5>Menu</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="beranda.html" class="nav-link">
                    <i class="fa-solid fa-home"></i>
                    Beranda
                </a>
            </li>
            <li class="list-group-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-calendar"></i>
                    Jadwal
                </a>
            </li>
            <li class="list-group-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-tasks"></i>
                    Tugas
                </a>
            </li>
            <li class="list-group-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-cog"></i>
                    Pengaturan
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class=" container mt-4 ms-2">
            <h1 class="mt-3">
                <figure>
                    <blockquote class="blockquote">
                        <p>Selamat Datang di Manajemen Waktu</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Manajemen Waktu <cite title="Source Title">Aplikasi Manajemen Waktu</cite>
                    </figcaption>
                </figure>
            </h1>
        </div>

        <!-- Konten Beranda -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h2>Apa itu Manajemen Waktu?</h2>
                    <p>Manajemen Waktu adalah aplikasi yang membantu Anda mengelola waktu Anda dengan lebih efektif.</p>
                </div>
                <div class="col-md-6">
                    <h2>Fitur Aplikasi</h2>
                    <ul>
                        <li>Mengelola tugas dan deadline</li>
                        <li>Mengatur jadwal harian</li>
                        <li>Mengelola pengaturan aplikasi</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
