<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="sendiri.css" rel="stylesheet">
    <title>Manajemen Waktu - Beranda</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Styling Navbar */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        /* Styling Jumbotron */
        .jumbotron {
            background-image: url('img.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 90vh; /* Mengubah tinggi jumbotron menjadi 90% dari tinggi viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .jumbotron h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .jumbotron p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .jumbotron .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .jumbotron::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .jumbotron .content {
            position: relative;
            z-index: 2;
        }

        /* Main Content Styling */
        .container {
            margin-top: 40px;
            flex: 1; /* Membuat konten utama mengisi ruang yang tersisa */
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manajemen Waktu</a>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="content">
            <h1>Selamat Datang di Manajemen Waktu</h1>
            <p>Kelola tugas dan waktu Anda dengan lebih efisien</p>
            <a href="index.html" class="btn btn-primary">Mulai Sekarang</a>
        </div>
    </div>

    <!-- Konten dihapus, footer tetap di bawah -->
    
    <!-- Footer -->
    <footer class="Footer">
        <p>&copy; 2024 Manajemen Waktu. All rights reserved.</p>
    </footer>
</body>
</html>
